<h1 mat-dialog-title>{{title}} new product</h1>
<div mat-dialog-content>

  <form [formGroup]="formValue">

      <label for="exampleInputEmail1" class="form-label">Product ID</label>

    </div>-->
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Price</label>
      <input type="text" formControlName="price" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Description</label>
      <input type="text" formControlName="description" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Photo URL</label>
      <input type="text" formControlName="photo" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Category</label>
      <input type="text" formControlName="category" class="form-control" id="exampleInputPassword1">
    </div>

  </form>

</div>
<div mat-dialog-actions *ngIf=isAdd>
  <button mat-button color="accent" (click)="close()">CLOSE</button>
  <button mat-raised-button color="primary" (click)="postProductDetails()" cdkFocusInitial>ADD</button>
</div>
